
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nemo10.com - 現在地表示と履歴</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4G6zRykN5e+viL3Eczaj4QhX0SjTZKS5RkKVF6PM="
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
    }
    #map {
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #history {
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      margin-top: 1em;
      background: #fff;
      padding: 0.5em;
      border-radius: 4px;
    }
    #history div {
      padding: 4px 0;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>現在地と履歴</h1>
  <div id="map"></div>
  <h2>Location History</h2>
  <div id="history"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j4kW8oQ3r3ZQiI+EGZ8+vA4tNKGghX2PhrPvL+I="
    crossorigin=""
  ></script>
  <script>
    const HISTORY_KEY = 'locationHistory';
    let map;
    let polyline;

    // 履歴を取得
    function loadHistory() {
      const raw = localStorage.getItem(HISTORY_KEY);
      return raw ? JSON.parse(raw) : [];
    }

    // 履歴に追加
    function addToHistory(coord) {
      const history = loadHistory();
      history.push({
        ...coord,
        time: new Date().toLocaleString()
      });
      // 最大20件
      if (history.length > 20) history.shift();
      localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
    }

    // 履歴表示
    function renderHistory() {
      const history = loadHistory();
      const container = document.getElementById('history');
      container.innerHTML = '';   
      history.slice().reverse().forEach(item => {
        const el = document.createElement('div');
        el.textContent = `${item.time}: (${item.lat.toFixed(5)}, ${item.lng.toFixed(5)})`;
        container.appendChild(el);
      });
    }

    // ポリライン更新
    function updatePolyline() {
      const coords = loadHistory().map(item => [item.lat, item.lng]);
      if (polyline) map.removeLayer(polyline);
      polyline = L.polyline(coords, { weight: 3 }).addTo(map);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Geolocation 取得
      if (!navigator.geolocation) {
        alert('このブラウザは位置情報取得に対応していません');
        return;
      }
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        // Leaflet 地図初期化
        map = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([lat, lng]).addTo(map)
          .bindPopup('現在地')
          .openPopup();

        // 履歴処理
        addToHistory({ lat, lng });
        renderHistory();
        updatePolyline();
      }, err => {
        alert('位置情報の取得に失敗しました: ' + err.message);
      });
    });
  </script>
</body>
</html>
